<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <script type="text/javascript"
            defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJr7mKXwJy4rHM13HkYAYlPuuqgGBQUU"></script>
    <script src="../node_modules/location-picker/dist/location-picker.min.js"></script>
    <script defer src="../index.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            height: 480px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <br>
    <button id="confirmPosition">Confirm Position</button>

    <p>On click position: <span id="onClickPositionView"></span></p>
    <button id="printPositions">Print locations</button>
</body>
</html>
