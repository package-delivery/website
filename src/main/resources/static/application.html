<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <script type="text/javascript"
            defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJr7mKXwJy4rHM13HkYAYlPuuqgGBQUU"></script>
    <script src="./node_modules/location-picker/dist/location-picker.min.js"></script>
    <script defer src="./index.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
    <link rel="stylesheet" href="./style/style.css" />
    <title>GOLLER CHEF</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>

<header>

    <a href="./index.html">
        <img  class="logo" src="images/EimLogoAdjustedNewColorsDunkel.png" style="margin-top: 3px">
    </a>

</header>



<body>
    <br>
    <div id="map"></div>

    <div style="display: inline; float: left;">
        <p class="lead" for="algorithmchooser" style="margin-left: 50px; width: 10%; min-width: 200px; margin-top: 20px; margin-bottom: 10px;">Choose a algorithm:</p>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin-left: 50px;">
            <input type="radio" value="nn" class="btn-check" name="btnradio" id="btnAlgo1" autocomplete="off" checked>
            <label class="btn btn-outline-primary btn-outline-dark" for="btnAlgo1">Nearest Neightbor</label>

            <input type="radio" value="ni" class="btn-check" name="btnradio" id="btnAlgo2" autocomplete="off">
            <label class="btn btn-outline-primary btn-outline-dark" for="btnAlgo2">Nearest Insertion</label>

            <input type="radio" value="ch" class="btn-check" name="btnradio" id="btnAlgo3" autocomplete="off">
            <label class="btn btn-outline-primary btn-outline-dark" for="btnAlgo3">Convex Hull</label>

            <input type="radio" value="bb" class="btn-check" name="btnradio" id="btnAlgo4" autocomplete="off">
            <label class="btn btn-outline-primary btn-outline-dark" for="btnAlgo4">Brute Force</label>

            <input type="radio" value="sa" class="btn-check" name="btnradio" id="btnAlgo5" autocomplete="off">
            <label class="btn btn-outline-primary btn-outline-dark" for="btnAlgo5">Simulated Annealing</label>

        </div>
    </div>



    <div class="buttons" style="float: right; margin-right: 100px; margin-top: 50px;">

        <span id="onClickPositionView"></span>
        <button id="clearPoints" class="btn btn-outline-danger btn-lg" style="margin-right: 50px;">Clear Points</button>
        <button id="confirmPoints" class="btn btn-outline-success btn-lg">Confirm Points</button>
    </div>
</body>
</html>
