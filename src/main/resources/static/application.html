<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <script type="text/javascript"
            defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEJr7mKXwJy4rHM13HkYAYlPuuqgGBQUU"></script>
    <script src="./node_modules/location-picker/dist/location-picker.min.js"></script>
    <script defer src="./index.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            height: 900px;
        }
    </style>
    <link rel="stylesheet" href="./style/style.css" />
    <title>GOLLER CHEF</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>

<header>

    <a href="./index.html">
        <img  class="logo" src="images/EimLogoAdjustedNewColorsDunkel.png" style="margin-top: 3px">
    </a>

</header>



<body>
    <br>
    <div id="map"></div>

    <div style="display: inline; float: left;">
        <p class="lead" for="algorithmchooser" style="margin-left: 50px; width: 10%; min-width: 200px; margin-top: 20px; margin-bottom: 0px;">Choose a algorithm:</p>

        <select id="alogrithmchooser" class="form-select" aria-label="Default select example" style="margin-left: 50px; width: 10%; min-width: 250px; display: inline;">
            <option selected>Algorithmus ausw√§hlen</option>
            <option value="nn">Nearest Neighbor</option>
            <option value="ni">Nearest Insertion</option>
            <option value="ch">Convex Hull</option>
            <option value="bf">Brute Force</option>
            <option value="bb">Better Brute Force</option>
            <option value="sa">Simulated Annealing</option>
        </select>
    </div>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div> 

    <div class="buttons" style="float: right; margin-right: 100px; margin-top: 50px;">

        <span id="onClickPositionView"></span>
        <button id="clearPoints" class="btn btn-outline-danger btn-lg" style="margin-right: 50px;">Clear Points</button>
        <button id="confirmPoints" class="btn btn-outline-success btn-lg">Confirm Points</button>
    </div>
</body>
</html>
