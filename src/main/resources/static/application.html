<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="./index.js"></script>
    <style type="text/css">
        #map {
            width: 100%;
            height: 480px;
        }
    </style>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/StyleApplication.css" />
    <title>GOLLER CHEF</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
</head>

<header>

    <a href="./index.html">
        <img  class="logo" src="images/EimLogoAdjustedNewColorsDunkel.png" style="margin-top: 3px">
    </a>

</header>

<body>
    <br>
    <div id="map"></div>
    <div class="buttons">
        <label for="algorithmchooser">Choose a algorithm:</label>

        <select name="algo" id="algorithmchooser">
            <option value="nn">Nearest Neighbor</option>
            <option value="ni">Nearest Insertion</option>
            <option value="ch">Convex Hull</option>
            <option value="bf">Brute Force</option>
            <option value="bb">Better Brute Force</option>
            <option value="sa">Simulated Annealing</option>
        </select>
        <button id="addPoint" class="leftButton">Add Point</button>
        <span id="onClickPositionView"></span>
        <button id="clearPoints" class="clearButton" >Clear Points</button>
        <button id="confirmPoints" class="rightButton">Confirm Points</button>
    </div>
</body>
</html>
